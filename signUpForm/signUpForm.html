<template>

    <!-- PAGE 1 -->
<template if:true={pageOne}>
        <lightning-card title="Sign up Form 1/3">
            <form>
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="text" class="input" label="First Name" placeholder="type here..." >
                    </lightning-input>
                </div>
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="text" class="input" label="Last Name" placeholder="type here..." >
                    </lightning-input>
                </div>
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="text" class="input" label="Email" placeholder="type here..." >
                    </lightning-input>
                </div>
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="text" class="input" label="Phone" placeholder="type here..." >
                    </lightning-input>
                </div>
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="text" class="input" label="Gender" placeholder="type here..." >
                    </lightning-input>
                </div>
    <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="text" class="input" label="Date of Birth" placeholder="type here..." >
                    </lightning-input>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;<button  class="slds-button slds-button_neutral" onclick={changePageToTwo}>Next</button>
            </form>
        </lightning-card>
</template>

<!-- PAGE 2 -->

<template if:true={pageTwo}>
	<lightning-card title="Sign up Form 2/3">
		<form>
			<div class="slds-p-around_medium lgc-bg">
				<lightning-input type="text" class="input" label="Highest Education" placeholder="type here..." >
				</lightning-input>
			</div>
			<div class="slds-p-around_medium lgc-bg">
				<lightning-input type="text" class="input" label="School/College Name" placeholder="type here..." >
				</lightning-input>
			</div>

			<div class="slds-p-around_medium lgc-bg">
				<lightning-input type="text" class="input" label="Final Percentage" placeholder="type here..." >
				</lightning-input>
			</div>
			&nbsp;&nbsp;&nbsp;&nbsp;<button class="slds-button slds-button_neutral" onclick={backToPageOne}>Back</button>
			&nbsp;&nbsp;&nbsp;&nbsp;<button  class="slds-button slds-button_neutral" onclick={changePageToThree} >Next</button>
		</form>
	</lightning-card>
</template>

<!-- PAGE 3 -->

<template if:true={pageThree}>
	<lightning-card title="Sign up Form 3/3">
		<form>
			<div class="slds-p-around_medium lgc-bg">
				<lightning-input type="text" class="input" label="Username" placeholder="type here..." >
				</lightning-input>
			</div>
			<div class="slds-p-around_medium lgc-bg">
				<lightning-input type="text" class="input" label="Password" placeholder="type here..." >
				</lightning-input>
			</div>
			<div class="slds-p-around_medium lgc-bg">
				<lightning-input type="text" class="input" label="Confirm Password" placeholder="type here..." >
				</lightning-input>
			</div>
            <div class="slds-p-around_medium lgc-bg">
				<lightning-input type="text" class="input" label="Security Question" placeholder="type here..." >
				</lightning-input>
			</div>
			<div class="slds-p-around_medium lgc-bg">
				<lightning-input type="text" class="input" label="Answer" placeholder="type here..." >
				</lightning-input>
			</div>
			<lightning-card title="Captcha">
				<div>
					<p>Captcha goes here</p>
				</div>
			</lightning-card>
			&nbsp;&nbsp;&nbsp;&nbsp;<button class="slds-button slds-button_neutral" onclick={backToPageTwo}>Back</button>
			&nbsp;&nbsp;&nbsp;&nbsp;<button class="slds-button slds-button_neutral" >Submit</button>
		</form>
	</lightning-card>
</template>
</template>
